<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flask File Upload with Progress</title>
  <!-- Bootstrap CSS (using CDN for simplicity) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="mb-4">File Uploader</h1>
    
    <!-- Upload Section -->
    <div class="card p-4 mb-4">
      <h3>Select one or more files to upload:</h3>
      <div class="mb-3">
        <input
          type="file"
          id="fileInput"
          multiple
          class="form-control"
        />
      </div>

      <!-- Progress Bar -->
      <div class="mb-3">
        <div class="progress" style="height: 25px;">
          <div
            id="uploadProgressBar"
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
      </div>

      <!-- Upload Button -->
      <button id="uploadBtn" class="btn btn-primary">Upload</button>
    </div>

    <!-- File List Section -->
    <div class="card p-4">
      <h3>Files in Upload Folder:</h3>
      <ul id="fileList" class="list-group">
        {% if files %}
          {% for f in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ f }}</span>
              <!-- Delete button (trash icon) -->
              <button 
                class="btn btn-sm btn-danger" 
                onclick="deleteFile('{{ f }}')" 
                title="Delete File"
              >
                <!-- Trash SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-trash3" viewBox="0 0 16 16">
                  <path d="M6.5 1.5v1h3v-1a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V3H2V1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5Z"/>
                  <path d="M3 3h10v1H3V3Zm1 2h1v9H4V5Zm3 0h1v9H7V5Zm3 0h1v9h-1V5Z"/>
                </svg>
              </button>
            </li>
          {% endfor %}
        {% else %}
          <li class="list-group-item">No files uploaded yet.</li>
        {% endif %}
      </ul>
    </div>
  </div>

  <!-- Bootstrap Toast container (top-right) -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div 
      id="statusToast" 
      class="toast align-items-center text-bg-primary border-0" 
      role="alert" 
      aria-live="assertive" 
      aria-atomic="true"
      data-bs-autohide="true" 
      data-bs-delay="5000"  <!-- 5 seconds -->
    >
      <div class="d-flex">
        <div id="statusToastBody" class="toast-body">
          <!-- Filled dynamically by JS -->
        </div>
        <button 
          type="button" 
          class="btn-close btn-close-white me-2 m-auto" 
          data-bs-dismiss="toast" 
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Our main JS logic -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
